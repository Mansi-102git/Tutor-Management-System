<!DOCTYPE html>
<html>

<head>
    <link href="u.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Detail Portal | PIET</title>
</head>

<body>
  <div class="handf">
    <img src="r.png" alt="Poornima Institute of Engineering and Technology" class="im">
  </div>
  <div class="t">
    <button class="tablink" onclick="openPage('Student', this, '#ebebeb')" id="first" >Tutor</button>
    <button class="tablink" onclick="openPage('Admin', this, '#ebebeb')">HOD</button>
  

    <div id="Student" class="tabcontent">
      <h1>
          Tutor Login
      </h1>
      <div class="form">
          <input type="text" id="username" placeholder="Email" size="30"/><br> 
          <input type="password" id="password" placeholder="Password" size="30"/><br>
          <button type="submit">
              Login
          </button>
      </div>
    </div>

    <div id="Admin" class="tabcontent">
      <h1>
        HOD Login
      </h1>
      <div class="form">
        <input type="text" id="username" placeholder="Email" size="30"/><br> 
        <input type="password" id="password" placeholder="Password" size="30"/><br>
        <button id="login" type="submit">
          Login
        </button>
      </div>
    </div>


  </div>

  <div class="handf">
    <text> &#169; Poornima Institute of Engineering and Technology</text>
  </div>

  <script>
      function openPage(pageName,elmnt,color) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
         tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
        elmnt.style.backgroundColor = color;
     }

     document.getElementById("first").click();
  </script>

</body>
</html>
